<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOSOGU</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script src="file/html2canvas.min.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("elm")
      });

    app.ports.generateCampusImage.subscribe(function () {
      html2canvas(document.getElementById("campus")).then(canvas => {
          var campusImg = canvas.toDataURL();
          document.getElementById("dl").href = campusImg;
          document.getElementById("dl").download = 'campus.png';
          app.ports.campusImageUrlToElm.send(campusImg)
        });
    });


  </script>
</body>

</html>
