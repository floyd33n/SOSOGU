<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOSOGU</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script src="file/ex-html2canvas.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("elm")
      });

    app.ports.toH2c.subscribe(function () {
      html2canvas(document.getElementById("campus")).then(canvas => {
          var imgData = canvas.toDataURL();
          document.getElementById("dl").href = imgData;
        });
    });
  </script>
</body>

</html>
